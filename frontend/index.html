    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.svg" />
    
    <title>EMS - Employee Management System</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        const isProd = location.hostname !== 'localhost' && !location.port;
        window.addEventListener('load', () => {
          if (isProd) {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered successfully:', registration);
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        console.log('New service worker installed. Refresh to update.');
                      }
                    });
                  }
                });
              })
              .catch((registrationError) => {
                console.log('SW registration failed:', registrationError);
              });
          } else {
            // In development, proactively unregister any existing service workers and clear caches
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              for (const registration of registrations) {
                registration.unregister();
              }
            });
            if (window.caches && caches.keys) {
              caches.keys().then((cacheNames) => {
                return Promise.all(cacheNames.map((name) => caches.delete(name)));
              });
            }
            console.log('Development mode: service worker unregistered and caches cleared');
          }
        });

        // Handle service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('Message from service worker:', event.data);
        });
      }
    </script>
  </body>
</html>
